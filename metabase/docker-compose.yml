version: "3.9"

services:
  metabase:
    image: metabase/metabase:v0.51.10
    container_name: metabase
    hostname: metabase
    depends_on:
      metabase-db:
        condition: service_healthy
    ports:
      - "${MB_PORT:-3000}:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_HOST: metabase-db
      MB_DB_PORT: 5432
      MB_DB_DBNAME: ${MB_DB_DBNAME}
      MB_DB_USER: ${MB_DB_USER}
      MB_DB_PASS: ${MB_DB_PASS}
      JAVA_TIMEZONE: ${TZ}
      MB_SITE_URL: ${MB_SITE_URL}
      MB_ADMIN_EMAIL: ${MB_ADMIN_EMAIL}
      MB_PASSWORD_COMPLEXITY: ${MB_PASSWORD_COMPLEXITY}
      MB_EMAIL_FROM_ADDRESS: ${MB_EMAIL_FROM_ADDRESS}
      MB_ANON_TRACKING_ENABLED: "false"
      MB_ENABLE_PUBLIC_SHARING: "false"
      MB_ALLOW_EMBEDDING: "false"
      MB_ENCRYPTION_SECRET_KEY: ${MB_ENCRYPTION_SECRET_KEY}
    volumes:
      - metabase_data:/metabase-data
      - ./metabase/plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health | grep -q '\"status\":\"ok\"'"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 40s
    networks:
      - asterix_network
    restart: unless-stopped

  metabase-db:
    image: postgres:16-alpine
    container_name: metabase-db
    hostname: metabase-db
    environment:
      POSTGRES_DB: ${MB_DB_DBNAME}
      POSTGRES_USER: ${MB_DB_USER}
      POSTGRES_PASSWORD: ${MB_DB_PASS}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - metabase_pgdata:/var/lib/postgresql/data
      - ./metabase-db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MB_DB_USER} -d ${MB_DB_DBNAME}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - asterix_network
    restart: unless-stopped

  metabase-db-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: metabase-db-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${MB_DB_USER}:${MB_DB_PASS}@metabase-db:5432/${MB_DB_DBNAME}?sslmode=disable"
    ports:
      - "${MB_DB_EXPORTER_PORT:-9187}:9187"
    depends_on:
      metabase-db:
        condition: service_healthy
    networks:
      - asterix_network
    restart: unless-stopped

networks:
  asterix_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  metabase_data:
  metabase_pgdata:
