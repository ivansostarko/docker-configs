version: "3.9"

name: docker-registry-repo

networks:
  edge:
    driver: bridge
  internal:
    driver: bridge
    internal: true
  observability:
    driver: bridge
    internal: true

volumes:
  registry_data:
  nginx_cache:
  prometheus_data:
  grafana_data:

secrets:
  registry_htpasswd:
    file: ./secrets/htpasswd
  registry_http_secret:
    file: ./secrets/http_secret

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: registry-nginx
    restart: unless-stopped
    depends_on:
      - registry
      - registry-ui
    ports:
      - "${REGISTRY_HTTP_PORT:-80}:80"
      - "${REGISTRY_HTTPS_PORT:-443}:443"
    networks:
      - edge
      - internal
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_cache:/var/cache/nginx
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
    security_opt:
      - no-new-privileges:true

  registry:
    image: registry:2
    container_name: registry
    restart: unless-stopped
    networks:
      - internal
      - observability
    volumes:
      - registry_data:/var/lib/registry
      - ./registry/config.yml:/etc/docker/registry/config.yml:ro
      - ./registry/entrypoint.sh:/entrypoint.sh:ro
    secrets:
      - registry_htpasswd
      - registry_http_secret
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    environment:
      REGISTRY_LOG_LEVEL: "${REGISTRY_LOG_LEVEL:-info}"
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
      REGISTRY_DEBUG_ADDR: "0.0.0.0:5001"
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5001/debug/health | grep -q '"status"'"]
      interval: 10s
      timeout: 3s
      retries: 6
    security_opt:
      - no-new-privileges:true

  registry-ui:
    image: joxit/docker-registry-ui:latest
    container_name: registry-ui
    restart: unless-stopped
    networks:
      - internal
    environment:
      REGISTRY_URL: "${REGISTRY_EXTERNAL_URL}"
      REGISTRY_TITLE: "${REGISTRY_TITLE:-Private Container Registry}"
      DELETE_IMAGES: "${UI_DELETE_IMAGES:-false}"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80/ || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 6
    security_opt:
      - no-new-privileges:true

  prometheus:
    image: prom/prometheus:latest
    container_name: registry-prometheus
    restart: unless-stopped
    profiles: ["observability"]
    networks:
      - observability
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 6
    security_opt:
      - no-new-privileges:true

  grafana:
    image: grafana/grafana:latest
    container_name: registry-grafana
    restart: unless-stopped
    profiles: ["observability"]
    networks:
      - observability
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_USER: "${GRAFANA_ADMIN_USER:-admin}"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD:-change-me}"
      GF_USERS_ALLOW_SIGN_UP: "false"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 6
    security_opt:
      - no-new-privileges:true

  registry-exporter:
    image: skyuk/docker-registry-exporter:latest
    container_name: registry-exporter
    restart: unless-stopped
    profiles: ["observability"]
    networks:
      - observability
    volumes:
      - registry_data:/registry:ro
    environment:
      REGISTRY_STORAGE_PATH: "/registry"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9100/metrics || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 6
    security_opt:
      - no-new-privileges:true

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: registry-cadvisor
    restart: unless-stopped
    profiles: ["observability"]
    networks:
      - observability
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/healthz || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 6
    security_opt:
      - no-new-privileges:true
