global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]

  - job_name: "mindsdb-http"
    metrics_path: /metrics
    static_configs:
      - targets: ["mindsdb:47334"]
    # NOTE: MindsDB may not expose /metrics by default. If you see 404s, remove this job.
