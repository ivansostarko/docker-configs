## Core listeners
listeners.tcp.default = 5672
management.tcp.port = 15672

## Security: disable default guest restrictions only if you need remote access.
## We keep guest disabled and rely on your admin user from secrets.
loopback_users.guest = false

## Prometheus metrics endpoint
prometheus.tcp.port = 15692

## Reasonable operational defaults (tune for your workload)
vm_memory_high_watermark.relative = 0.7
disk_free_limit.relative = 1.0

## Admin UI hardening
management.rates_mode = basic

## Load definitions (users/permissions/vhosts/queues/exchanges) at boot
management.load_definitions = /etc/rabbitmq/definitions.json
