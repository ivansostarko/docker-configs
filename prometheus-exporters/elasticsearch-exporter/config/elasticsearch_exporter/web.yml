# Optional: protect the exporter endpoint using exporter-toolkit web config.
# If you keep the exporter bound to 127.0.0.1 and scrape over the Docker network only,
# you may leave this minimal.
#
# IMPORTANT:
# - Many setups expect bcrypt hashes here (recommended).
# - Do not commit real credentials to git.

basic_auth_users:
  exporter: "REPLACE_WITH_BCRYPT_HASH"

