# Enable richer mod_status output (CPU, r/s, bytes/s, etc.)
ExtendedStatus On

# Expose status endpoint (exporter scrapes /server-status?auto)
<Location "/server-status">
    SetHandler server-status

    # HARDENING:
    # Only allow the exporter container (fixed IP on monitoring network).
    # Update this if you change EXPORTER_IP/MONITORING_SUBNET in .env.
    Require ip 172.20.0.10
</Location>
