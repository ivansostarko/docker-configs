# Redis baseline configuration (tune for your workload)

# Listening
bind 0.0.0.0
port 6379
protected-mode yes

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Security basics (be careful: renaming/disabling commands can break tooling)
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command CONFIG ""

# Password is injected at runtime via Docker secret + redis-server CLI --requirepass

# Client behavior
tcp-keepalive 300
timeout 0
databases 16

# Logs
loglevel notice
