services:
  # ------------------------
  # NGINX (example target)
  # ------------------------
  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    restart: unless-stopped

    # Expose normal web traffic
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"

    # Do NOT publish the status port to the host.
    # The exporter will reach it over the internal docker network.
    expose:
      - "8080"

    networks:
      - monitoring

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx

    # NGINX needs writable runtime dirs even if config is read-only.
    tmpfs:
      - /var/cache/nginx
      - /var/run

    # Basic hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

    # Healthcheck: config sanity
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ------------------------
  # Prometheus NGINX Exporter
  # ------------------------
  nginx_exporter:
    image: nginx/nginx-prometheus-exporter:1.3.0
    container_name: nginx_exporter
    restart: unless-stopped
    depends_on:
      nginx:
        condition: service_healthy

    networks:
      - monitoring

    # Expose metrics to Prometheus
    ports:
      - "${NGINX_EXPORTER_PORT:-9113}:9113"

    # Exporter reads NGINX stub_status from the internal status endpoint
    command:
      - "-nginx.scrape-uri=http://nginx:8080/stub_status"
      - "-web.listen-address=:9113"

    # Hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL

    # Healthcheck note:
    # This image may not include wget. If this fails, remove the healthcheck,
    # or build a tiny wrapper image that includes curl/wget.
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9113/metrics >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  monitoring:
    name: monitoring
    driver: bridge
    internal: false

volumes:
  nginx_logs:
    name: nginx_logs
