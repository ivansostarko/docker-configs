services:
  # ------------------------
  # Infisical (secrets manager)
  # ------------------------
  infisical:
    image: infisical/infisical:latest-postgres # Pin to a specific tag in production
    container_name: infisical
    hostname: infisical
    restart: unless-stopped

    depends_on:
      infisical_postgres:
        condition: service_healthy
      infisical_redis:
        condition: service_healthy

    env_file:
      - .env
    environment:
      # Required core config
      ENCRYPTION_KEY: ${INFISICAL_ENCRYPTION_KEY}
      AUTH_SECRET: ${INFISICAL_AUTH_SECRET}
      SITE_URL: ${INFISICAL_SITE_URL}
      DB_CONNECTION_URI: ${INFISICAL_DB_CONNECTION_URI}
      REDIS_URL: ${INFISICAL_REDIS_URL}

      # Runtime bind/listen
      HOST: 0.0.0.0
      PORT: 8080

      NODE_ENV: production

      # Metrics (Prometheus via OTEL)
      OTEL_TELEMETRY_COLLECTION_ENABLED: "true"
      OTEL_EXPORT_TYPE: "prometheus"

    # Publish ONLY the app port (prefer placing behind a reverse proxy)
    ports:
      - "${INFISICAL_PORT:-8080}:8080"

    # Metrics port: expose internally; publish only if Prometheus is outside Docker
    expose:
      - "9464"

    networks:
      - asterix_network
      - infisical_backend

    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/api/status >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s

    logging: &default_logging
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ------------------------
  # Infisical Redis
  # ------------------------
  infisical_redis:
    image: redis:7
    container_name: infisical_redis
    hostname: infisical_redis
    restart: unless-stopped

    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - infisical_redis_data:/data
      - ./config/infisical/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro

    # Do NOT publish Redis ports in production
    # ports:
    #   - "${INFISICAL_REDIS_PORT:-6379}:6379"

    networks:
      - infisical_backend

    healthcheck:
      test: ["CMD-SHELL", "redis-cli -h 127.0.0.1 ping | grep -q PONG"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 10s

    logging: *default_logging

  # ------------------------
  # Infisical Postgres
  # ------------------------
  infisical_postgres:
    image: postgres:16
    container_name: infisical_postgres
    hostname: infisical_postgres
    restart: unless-stopped

    env_file:
      - .env
    environment:
      POSTGRES_DB: ${INFISICAL_POSTGRES_DB_DEFAULT}
      POSTGRES_USER: ${INFISICAL_POSTGRES_USER}
      POSTGRES_PASSWORD: ${INFISICAL_POSTGRES_PASSWORD}

    volumes:
      - infisical_postgres_data:/var/lib/postgresql/data
      - ./config/infisical/postgres/init:/docker-entrypoint-initdb.d:ro

    # Do NOT publish Postgres ports in production
    # ports:
    #   - "${INFISICAL_POSTGRES_PORT:-5432}:5432"

    networks:
      - infisical_backend

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${INFISICAL_POSTGRES_USER} -d ${INFISICAL_POSTGRES_DB_DEFAULT} -h 127.0.0.1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

    logging: *default_logging

networks:
  # Your existing shared stack network
  asterix_network:
    external: true

  # Private backend network for DB/Redis
  infisical_backend:
    internal: true

volumes:
  infisical_postgres_data:
  infisical_redis_data:
