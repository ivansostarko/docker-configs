server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php;

    # Basic hardening
    client_max_body_size 64m;

    # Deny access to some sensitive locations
    location ~ ^/(config|tmp|core|lang)/ {
        deny all;
        return 403;
    }

    # Static assets
    location ~* \.(?:css|js|gif|jpe?g|png|svg|ico|ttf|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
        access_log off;
    }

    # Main entry points
    location ~ ^/(index|matomo|piwik)\.php$ {
        include /etc/nginx/snippets/fastcgi-php.conf;
        fastcgi_pass matomo:9000;
    }

    # Any other .php is denied by default
    location ~ \.php$ {
        deny all;
        return 403;
    }

    # Fallback
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
}
