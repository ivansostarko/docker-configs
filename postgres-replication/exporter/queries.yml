pg_replication:
  query: |
    SELECT
      application_name,
      client_addr,
      state,
      sync_state,
      sent_lsn,
      write_lsn,
      flush_lsn,
      replay_lsn,
      write_lag,
      flush_lag,
      replay_lag
    FROM pg_stat_replication;
  metrics:
    - application_name:
        usage: "LABEL"
        description: "Replication client application_name"
    - client_addr:
        usage: "LABEL"
        description: "Replication client address"
    - state:
        usage: "LABEL"
        description: "Replication state"
    - sync_state:
        usage: "LABEL"
        description: "Sync state"
