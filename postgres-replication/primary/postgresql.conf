# Connection
listen_addresses = '*'
port = 5432

# Replication/WAL
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = '512MB'
hot_standby = on

# WAL archiving (optional but recommended for safety + PITR; still add a real backup tool later)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/wal_archive/%f && cp %p /var/lib/postgresql/wal_archive/%f'
archive_timeout = 60

# Performance / durability (tune to your needs)
synchronous_commit = on

# Logging (minimal sane defaults)
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'none'
log_min_duration_statement = 500

# Security posture
password_encryption = scram-sha-256
