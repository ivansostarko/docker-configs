# Nginx status endpoint for Prometheus exporter
server {
  listen 127.0.0.1:8080;
  server_name 127.0.0.1;

  location = /stub_status {
    stub_status;

    # Optional: basic auth anyway (defense-in-depth)
    # If you enable this, create secrets/status_htpasswd
    # auth_basic "Nginx status";
    # auth_basic_user_file /run/secrets/status_htpasswd;

    access_log off;
    allow 127.0.0.1;
    deny all;
  }
}
