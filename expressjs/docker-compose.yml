name: expressjs_stack

services:
  # =========================
  # Express API
  # =========================
  api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: express_api
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      # Prefer explicit vars here when they must be present (fail-fast)
      PORT: ${API_PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
      # DB/Redis are read from .env; keep only overrides here.
      LOG_LEVEL: ${LOG_LEVEL:-info}
    secrets:
      - jwt_secret
    networks:
      - app_net
      - monitoring
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${API_PORT:-3000}/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s
    # If you want direct exposure (bypassing nginx), uncomment:
    # ports:
    #   - "${API_PORT:-3000}:${API_PORT:-3000}"
    # Hardening:
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # =========================
  # Reverse proxy (Nginx)
  # =========================
  nginx:
    image: nginx:1.27-alpine
    container_name: express_nginx
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${HTTP_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/healthz >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

  # =========================
  # PostgreSQL
  # =========================
  postgres:
    image: postgres:16-alpine
    container_name: express_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    networks:
      - app_net
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  # =========================
  # Redis
  # =========================
  redis:
    image: redis:7-alpine
    container_name: express_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - app_net
      - monitoring
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

  # =========================
  # Postgres exporter (metrics)
  # =========================
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: express_postgres_exporter
    restart: unless-stopped
    # Compose does NOT expand $(...) inside environment values.
    # We therefore read the password from the mounted Docker secret at runtime.
    entrypoint: ["/bin/sh", "-c"]
    command: >
      export DATA_SOURCE_NAME="postgresql://${POSTGRES_USER:-app}:$(cat /run/secrets/postgres_password)@postgres:5432/${POSTGRES_DB:-app}?sslmode=disable"
      && exec /bin/postgres_exporter
    secrets:
      - postgres_password
    networks:
      - monitoring
    depends_on:
      postgres:
        condition: service_healthy
    profiles: ["monitoring"]


  # =========================
  # Redis exporter (metrics)
  # =========================
  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: express_redis_exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis://redis:6379
    networks:
      - monitoring
    depends_on:
      redis:
        condition: service_healthy
    profiles: ["monitoring"]

  # =========================
  # cAdvisor (container metrics)
  # =========================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: express_cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring
    profiles: ["monitoring"]

  # =========================
  # Prometheus
  # =========================
  prometheus:
    image: prom/prometheus:latest
    container_name: express_prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    profiles: ["monitoring"]

  # =========================
  # Grafana
  # =========================
  grafana:
    image: grafana/grafana:latest
    container_name: express_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    profiles: ["monitoring"]

networks:
  app_net:
    name: express_app_net
    driver: bridge
    internal: false
  monitoring:
    name: express_monitoring
    driver: bridge
    internal: true

volumes:
  postgres_data:
    name: express_postgres_data
  redis_data:
    name: express_redis_data
  prometheus_data:
    name: express_prometheus_data
  grafana_data:
    name: express_grafana_data

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
