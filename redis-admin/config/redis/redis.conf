# Core
bind 0.0.0.0
port 6379
protected-mode yes

# Persistence (choose what you actually need)
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000
dir /data

# Memory / eviction (tune to your workload)
# maxmemory 256mb
# maxmemory-policy allkeys-lru

# Safety
timeout 0
tcp-keepalive 300

# Latency and backlog
tcp-backlog 511

# Logging
loglevel notice
databases 16
