# Database (most values set via env)
db=postgres

# Observability: management interface (metrics/health) on 9000
health-enabled=true
metrics-enabled=true
http-management-port=9000
http-management-health-enabled=true

# HTTP (TLS termination at proxy recommended)
http-enabled=true
http-port=8080

# hostname and proxy headers are configured via env:
# KC_HOSTNAME, KC_HOSTNAME_STRICT, KC_PROXY_HEADERS, KC_PROXY_TRUSTED_ADDRESSES
