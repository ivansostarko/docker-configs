# WireGuard VPN Host (Server)
#
# IMPORTANT:
# - Replace the placeholder keys below.
# - If you enable NAT, set WG_EGRESS_IFACE in .env AND hardcode the interface name below.
#   WireGuard configs DO NOT expand environment variables.

[Interface]
Address = 10.13.13.1/24
ListenPort = 51820
PrivateKey = <SERVER_PRIVATE_KEY>

# Optional: NAT so clients can egress to the Internet via this host.
# WARNING: This turns your VPN host into an Internet gateway and outage domain.
# Uncomment and set your egress interface (example: eth0).
# PostUp   = iptables -A FORWARD -i wg0 -j ACCEPT; iptables -A FORWARD -o wg0 -j ACCEPT; iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
# PostDown = iptables -D FORWARD -i wg0 -j ACCEPT; iptables -D FORWARD -o wg0 -j ACCEPT; iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE

# --- Peer 1 ---
[Peer]
PublicKey = <CLIENT1_PUBLIC_KEY>
PresharedKey = <CLIENT1_PRESHARED_KEY>
AllowedIPs = 10.13.13.11/32

# --- Peer 2 ---
[Peer]
PublicKey = <CLIENT2_PUBLIC_KEY>
PresharedKey = <CLIENT2_PRESHARED_KEY>
AllowedIPs = 10.13.13.12/32

# --- Peer 3 ---
[Peer]
PublicKey = <CLIENT3_PUBLIC_KEY>
PresharedKey = <CLIENT3_PRESHARED_KEY>
AllowedIPs = 10.13.13.13/32

# --- Peer 4 ---
[Peer]
PublicKey = <CLIENT4_PUBLIC_KEY>
PresharedKey = <CLIENT4_PRESHARED_KEY>
AllowedIPs = 10.13.13.14/32
