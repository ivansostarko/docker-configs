# Metrics endpoint for exporter: http://nginx:8080/stub_status
# Restricted to localhost and MONITORING_SUBNET (see .env / docker-compose.yml)
server {
  listen 8080;
  server_name _;

  location = /stub_status {
    stub_status on;
    access_log off;

    allow 127.0.0.1;
    allow 172.30.10.0/24;
    deny all;
  }
}
