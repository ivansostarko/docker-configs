# MongoDB configuration for a replica set member (mongod)
# Notes:
# - keyFile is required for internal authentication between replica set members.
# - authorization is enabled (you must authenticate for administrative actions).

storage:
  dbPath: /data/db
  journal:
    enabled: true

net:
  port: 27017
  bindIpAll: true

replication:
  replSetName: rs0

security:
  authorization: enabled
  keyFile: /etc/mongo-keyfile

# Safer default: do NOT allow localhost auth bypass once users exist.
setParameter:
  enableLocalhostAuthBypass: false
