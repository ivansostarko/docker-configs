server {
  listen 80;
  server_name _;

  # ACME challenge (HTTP-01)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
    try_files $uri =404;
  }

  location = /healthz {
    return 200 "ok\n";
  }

  # Redirect everything else to HTTPS (once cert exists)
  location / {
    return 301 https://$host$request_uri;
  }

  # Nginx stub_status for Prometheus exporter
  # Note: Because observability network is internal:true, avoid publishing this to the Internet.
  location = /stub_status {
    stub_status;
    access_log off;
    allow 127.0.0.1;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;
  }
}
