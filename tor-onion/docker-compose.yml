name: tor-onion

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

networks:
  onion_internal:
    internal: true
  tor_egress:
    # default bridge behavior (outbound allowed)
  monitoring:
    internal: true
    ipam:
      config:
        - subnet: 172.19.0.0/24

volumes:
  tor_data: {}
  nginx_cache: {}
  prometheus_data: {}
  grafana_data: {}

secrets:
  grafana_admin_password:
    file: ./secrets/grafana_admin_password.txt
  prometheus_basic_auth_password:
    file: ./secrets/prometheus_basic_auth_password.txt

services:
  web:
    image: nginx:alpine
    container_name: onion-web
    user: "101:101"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop: ["ALL"]
    pids_limit: 200
    networks:
      - onion_internal
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/html:/usr/share/nginx/html:ro
      - nginx_cache:/var/cache/nginx
    tmpfs:
      - /var/run
      - /tmp
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/healthz >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    logging: *default-logging

  tor:
    build:
      context: ./tor
    container_name: tor-daemon
    depends_on:
      web:
        condition: service_healthy
    networks:
      - onion_internal
      - tor_egress
      - monitoring
    environment:
      HS_WEB_TARGET: "web:8080"
      TOR_METRICS_PORT: "${TOR_METRICS_PORT}"
      PROMETHEUS_STATIC_IP: "${PROMETHEUS_STATIC_IP}"
    volumes:
      - tor_data:/var/lib/tor
      - ./tor/torrc.tpl:/etc/tor/torrc.tpl:ro
      - ./tor/entrypoint.sh:/entrypoint.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "test -s /var/lib/tor/hs_web/hostname && pgrep -x tor >/dev/null"]
      interval: 30s
      timeout: 5s
      retries: 10
      start_period: 90s
    restart: unless-stopped
    logging: *default-logging

  prometheus:
    image: prom/prometheus:latest
    container_name: onion-prometheus
    profiles: ["monitoring"]
    networks:
      monitoring:
        ipv4_address: ${PROMETHEUS_STATIC_IP}
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9090/-/healthy >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    ports:
      - "9090:9090"
    restart: unless-stopped
    logging: *default-logging

  grafana:
    image: grafana/grafana-oss:latest
    container_name: onion-grafana
    profiles: ["monitoring"]
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - monitoring
    environment:
      GF_SECURITY_ADMIN_USER: "${GRAFANA_ADMIN_USER}"
      GF_SECURITY_ADMIN_PASSWORD__FILE: /run/secrets/grafana_admin_password
      GF_USERS_ALLOW_SIGN_UP: "false"
    secrets:
      - grafana_admin_password
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    restart: unless-stopped
    logging: *default-logging
