storage:
  dbPath: /data/db
  journal:
    enabled: true

systemLog:
  destination: file
  # Log to container stdout
  path: /proc/1/fd/1
  logAppend: true
  verbosity: 0

net:
  port: 27017
  # Container listens on all interfaces; host exposure is controlled via docker-compose ports binding.
  bindIp: 0.0.0.0

security:
  authorization: enabled

processManagement:
  timeZoneInfo: /usr/share/zoneinfo

