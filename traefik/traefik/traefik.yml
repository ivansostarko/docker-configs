global:
  checkNewVersion: true
  sendAnonymousUsage: false

log:
  level: "${TRAEFIK_LOG_LEVEL}"
  format: json

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  bufferingSize: 100

api:
  dashboard: true

ping:
  # Enables the ping endpoint used by healthcheck
  entryPoint: traefik

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        # Use file provider TLS options
        options: modern@file

  traefik:
    address: ":8080"

  metrics:
    address: ":8082"

providers:
  docker:
    endpoint: "tcp://socket-proxy:2375"
    exposedByDefault: false
    network: traefik-public
    watch: true

  file:
    directory: /etc/traefik/dynamic
    watch: true

certificatesResolvers:
  le:
    acme:
      email: "${LETSENCRYPT_EMAIL}"
      storage: /letsencrypt/acme.json

      # HTTP-01 challenge (simple, works if ports 80/443 reachable)
      httpChallenge:
        entryPoint: web

      # DNS-01 challenge (optional; better for wildcard + behind NAT/CDN)
      # Uncomment ONLY if you actually configure DNS token and set ENABLE_DNS_CHALLENGE=true
      # dnsChallenge:
      #   provider: cloudflare
      #   delayBeforeCheck: 0

metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true

serversTransport:
  insecureSkipVerify: false
