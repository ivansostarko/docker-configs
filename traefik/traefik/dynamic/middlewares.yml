http:
  middlewares:
    security-headers:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        frameDeny: true
        referrerPolicy: "no-referrer"
        stsSeconds: 15552000
        stsIncludeSubdomains: true
        stsPreload: true

    dashboard-auth:
      basicAuth:
        usersFile: /run/secrets/traefik_dashboard_users
        realm: "Traefik Dashboard"
        removeHeader: true

    # Optional IP allowlist (example ranges). Replace with your real office/VPN IPs.
    ipallowlist:
      ipAllowList:
        sourceRange:
          - "10.0.0.0/8"
          - "192.168.0.0/16"
          - "172.16.0.0/12"

    # Optional simple rate limit
    ratelimit:
      rateLimit:
        average: 100
        burst: 50
