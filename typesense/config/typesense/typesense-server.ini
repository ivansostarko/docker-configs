[server]
# Required
data-dir = /data

# Networking
api-address = 0.0.0.0
api-port = 8108

# CORS (do NOT enable unless you actually need it)
enable-cors = false
# cors-domains = https://example.com,https://app.example.com

# Logging (stdout/stderr is default; file logging requires log-dir)
log-dir = /var/log/typesense
enable-access-logging = false
enable-search-logging = false
log-slow-requests-time-ms = -1

# Analytics (optional)
enable-search-analytics = false
analytics-dir = /data/analytics
analytics-flush-interval = 3600
analytics-minute-rate-limit = 5
