# ---- Network ----
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 1024
timeout 0
tcp-keepalive 300

# ---- General ----
daemonize no
supervised no
loglevel notice
databases 16

# ---- Persistence ----
dir /data

# RDB snapshots (tune to your RPO)
save 900 1
save 300 10
save 60 10000

# AOF (better durability, more IO)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ---- Memory (set these deliberately; do not “hope” defaults are fine) ----
# maxmemory 1gb
# maxmemory-policy allkeys-lru

# ---- ACL ----
# Generated at runtime to /data/users.acl
aclfile /data/users.acl

# ---- Security hardening (optional, can break tooling; enable deliberately) ----
# rename-command FLUSHALL ""
# rename-command FLUSHDB ""
# rename-command KEYS ""
# rename-command CONFIG ""
# rename-command SHUTDOWN ""

# ---- Slow log ----
slowlog-log-slower-than 10000
slowlog-max-len 256
