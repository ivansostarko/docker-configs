extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  memory_limiter:
    check_interval: 2s
    limit_percentage: 80
    spike_limit_percentage: 25

  batch:
    send_batch_size: 8192
    timeout: 5s

  resource:
    attributes:
      - action: upsert
        key: deployment.environment
        value: ${env:OTEL_ENVIRONMENT}

exporters:
  # Export processed metrics to Prometheus by exposing an HTTP scrape endpoint
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: otelcol

  # Export traces to Tempo via OTLP gRPC
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Export logs to Loki
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    labels:
      attributes:
        service.name: "service"
        deployment.environment: "env"

  # Useful during initial bring-up (disable later)
  logging:
    loglevel: warn

service:
  extensions: [health_check, pprof, zpages]

  telemetry:
    logs:
      level: ${env:OTEL_LOG_LEVEL}
    metrics:
      address: 0.0.0.0:8888

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlp/tempo]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [loki]
