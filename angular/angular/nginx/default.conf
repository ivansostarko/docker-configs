server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Basic health endpoint for Docker healthcheck / LB probes
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # Nginx stub_status for Prometheus exporter
  location = /nginx_status {
    stub_status;
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;
  }

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache immutable assets aggressively (adjust to your needs)
  location ~* \.(?:js|css|woff2?|ttf|otf|eot|ico|png|jpg|jpeg|gif|svg)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }
}
