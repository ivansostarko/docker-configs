# RabbitMQ configuration (modern format).
# This stack enables:
# - Management UI on 15672
# - Prometheus metrics endpoint on 15692
# - Definitions import at boot (users/vhosts/permissions/policies)

listeners.tcp.default = 5672
management.tcp.port = 15672
prometheus.tcp.port = 15692

# Do not restrict guest to localhost (we disable guest usage anyway in definitions).
loopback_users.guest = false

# Load declared objects at startup.
management.load_definitions = /etc/rabbitmq/definitions.json

# Logging
log.file = true
log.file.level = info
