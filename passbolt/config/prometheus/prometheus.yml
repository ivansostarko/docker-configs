global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: cadvisor
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: mysqld_exporter
    static_configs:
      - targets: ['mysqld_exporter:9104']

  # Add additional exporters here if needed (node_exporter, reverse-proxy metrics, etc.)
